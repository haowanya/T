    <script>
        // ========== Three.js 3D åœ°çƒ ==========
        let scene, camera, renderer, earth, stars, clouds;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function createEarthTexture() {
            // åˆ›å»º Canvas ç”Ÿæˆåœ°çƒçº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            // ç»˜åˆ¶æµ·æ´‹èƒŒæ™¯
            const oceanGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            oceanGradient.addColorStop(0, '#1a4d7a');

            ctx.fillStyle = oceanGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶å¤§é™† - ç®€åŒ–çš„ä¸–ç•Œåœ°å›¾
            ctx.fillStyle = '#228b22';

            // éæ´²
            ctx.beginPath();
            ctx.ellipse(1100, 550, 180, 250, 0.3, 0, Math.PI * 2);
            ctx.fill();

            // æ¬§æ´²
            ctx.beginPath();
            ctx.ellipse(1050, 350, 120, 100, 0, 0, Math.PI * 2);
            ctx.fill();

            // äºšæ´²
            ctx.beginPath();
            ctx.ellipse(1450, 400, 280, 200, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // åŒ—ç¾æ´²
            ctx.beginPath();
            ctx.ellipse(400, 350, 200, 250, 0.1, 0, Math.PI * 2);
            ctx.fill();

            // å—ç¾æ´²
            ctx.beginPath();
            ctx.ellipse(500, 700, 120, 200, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // æ¾³å¤§åˆ©äºš
            ctx.beginPath();
            ctx.ellipse(1600, 750, 140, 100, 0, 0, Math.PI * 2);
            ctx.fill();

            // æ·»åŠ ä¸€äº›ç»†èŠ‚ - å²›å±¿
            ctx.fillStyle = '#1e7e34';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 15 + 5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            return canvas;
        }

        function createCloudTexture() {
            // åˆ›å»ºäº‘å±‚çº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            // é€æ˜èƒŒæ™¯
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶äº‘
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const width = Math.random() * 100 + 50;

                ctx.beginPath();

            return canvas;
        }

        function initEarth() {
            const container = document.getElementById('earth-container');
            const width = container.offsetWidth;
            const height = container.offsetHeight;

            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();

            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.z = 3;

            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            // åˆ›å»ºåœ°çƒçº¹ç†
            const earthTexture = new THREE.CanvasTexture(createEarthTexture());
            earthTexture.needsUpdate = true;

            // åˆ›å»ºåœ°çƒ
            const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: earthTexture,
                bumpScale: 0.05,
                specular: new THREE.Color(0x333333),
                shininess: 25,
                emissive: new THREE.Color(0x112244),
                emissiveIntensity: 0.1
            });

            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);

            // åˆ›å»ºäº‘å±‚çº¹ç†
            const cloudTexture = new THREE.CanvasTexture(createCloudTexture());
            cloudTexture.needsUpdate = true;

            // æ·»åŠ äº‘å±‚
            const cloudsGeometry = new THREE.SphereGeometry(1.01, 64, 64);
            const cloudsMaterial = new THREE.MeshPhongMaterial({
                map: cloudTexture,
                transparent: true,
                opacity: 0.4,
                depthWrite: false
            });
            clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
            scene.add(clouds);

            // æ·»åŠ æ˜Ÿç©º
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.02,
                transparent: true
            });

            const starsVertices = [];
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 10;
                const y = (Math.random() - 0.5) * 10;
                const z = (Math.random() - 0.5) * 10;
                starsVertices.push(x, y, z);
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            // æ·»åŠ å…‰æº
            // ä¸»å…‰æº (å¤ªé˜³å…‰) - ä»å·¦å‰æ–¹ç…§å°„
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            // ç¯å¢ƒå…‰ - æä¾›åŸºç¡€ç…§æ˜
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            // åŠçƒå…‰ - æ¨¡æ‹Ÿå¤©ç©ºå’Œåœ°é¢çš„åå°„å…‰
            const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.3);
            scene.add(hemisphereLight);

            // èƒŒé¢è¡¥å…‰ - è®©æš—é¢ä¸ä¼šå®Œå…¨é»‘æš—
            const backLight = new THREE.DirectionalLight(0x6688aa, 0.3);
            backLight.position.set(-5, 0, -5);
            scene.add(backLight);

            // æ·»åŠ é¼ æ ‡äº¤äº’
            container.addEventListener('mousedown', onMouseDown);
            container.addEventListener('mousemove', onMouseMove);
            container.addEventListener('mouseup', onMouseUp);
            container.addEventListener('mouseleave', onMouseUp);

            // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            container.addEventListener('touchstart', onTouchStart);
            container.addEventListener('touchmove', onTouchMove);
            container.addEventListener('touchend', onMouseUp);

            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
        }

        function onMouseDown(e) {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (!isDragging) return;

            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            rotationVelocity.x = deltaY * 0.001;
            rotationVelocity.y = deltaX * 0.001;

            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onTouchStart(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                previousMousePosition = { 
                    x: e.touches[0].clientX, 
                    y: e.touches[0].clientY 
                };
            }
        }

        function onTouchMove(e) {
            if (!isDragging || e.touches.length !== 1) return;

            const deltaX = e.touches[0].clientX - previousMousePosition.x;
            const deltaY = e.touches[0].clientY - previousMousePosition.y;

            rotationVelocity.x = deltaY * 0.001;
            rotationVelocity.y = deltaX * 0.001;

            previousMousePosition = { 
                x: e.touches[0].clientX, 
                y: e.touches[0].clientY 
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            // åœ°çƒè‡ªè½¬
            if (!isDragging) {
                earth.rotation.y += rotationVelocity.y;
                earth.rotation.x += rotationVelocity.x * 0.1;
                
                // é€æ¸å‡æ…¢æ—‹è½¬é€Ÿåº¦
                rotationVelocity.x *= 0.95;
                if (Math.abs(rotationVelocity.y - 0.005) > 0.0001) {
                    rotationVelocity.y += (0.005 - rotationVelocity.y) * 0.05;
                }
            } else {
                earth.rotation.y += rotationVelocity.y;
                earth.rotation.x += rotationVelocity.x;
            }

            // äº‘å±‚æ—‹è½¬é€Ÿåº¦ç¨å¿«
            clouds.rotation.y += 0.003;

            // æ˜Ÿç©ºç¼“æ…¢æ—‹è½¬
            stars.rotation.y += 0.0002;

            renderer.render(scene, camera);
        }

        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', () => {
            const container = document.getElementById('earth-container');
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        // åˆå§‹åŒ–åœ°çƒ
        initEarth();

        // ========== å€’è®¡æ—¶åŠŸèƒ½ ==========
        const targetDate = new Date('2026-01-08T23:59:59');
        const startDate = new Date('2025-12-10T00:00:00');
        const totalDays = 30;

        let checkedDays = JSON.parse(localStorage.getItem('checkedDays') || '[]');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<div class="motivation" style="grid-column: 1/-1;">ğŸ‰ æŒ‘æˆ˜å®Œæˆï¼æ­å–œä½ ï¼</div>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        function getCurrentDay() {
            const now = new Date();
            const diffTime = now - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
            return Math.min(Math.max(diffDays, 1), totalDays);
        }

        function updateProgress() {
            const currentDay = getCurrentDay();
            const progress = (currentDay / totalDays) * 100;
            
            document.getElementById('currentDay').textContent = `ç¬¬ ${currentDay} å¤©`;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').textContent = Math.round(progress) + '%';
            
            const checked = checkedDays.length;
            const remaining = totalDays - currentDay + 1;
            const completionRate = Math.round((checked / totalDays) * 100);

            document.getElementById('checkedDays').textContent = checked;
            document.getElementById('remainingDays').textContent = remaining;
            document.getElementById('completionRate').textContent = completionRate + '%';

            updateMotivation(currentDay, completionRate);
        }

        function updateMotivation(day, rate) {
            const motivations = [
                'ğŸ’ª åšæŒä¸‹å»ï¼Œä½ å¯ä»¥çš„ï¼',
                'ğŸŒŸ æ¯ä¸€å¤©éƒ½æ˜¯æ–°çš„å¼€å§‹ï¼',
                'ğŸ”¥ ä½ å·²ç»å¾ˆæ£’äº†ï¼',
                'â­ ç»§ç»­åŠ æ²¹ï¼Œèƒœåˆ©åœ¨æœ›ï¼',
                'ğŸ¯ ç›®æ ‡å°±åœ¨å‰æ–¹ï¼',
                'âœ¨ ä½ æ¯”ä½ æƒ³è±¡çš„æ›´å¼ºå¤§ï¼',
                'ğŸš€ è·ç¦»æˆåŠŸè¶Šæ¥è¶Šè¿‘äº†ï¼',
                'ğŸ† åšæŒå°±æ˜¯èƒœåˆ©ï¼'
            ];

            if (rate >= 90) {
                document.getElementById('motivation').textContent = 'ğŸ‰ å¤ªæ£’äº†ï¼å³å°†å®ŒæˆæŒ‘æˆ˜ï¼';
            } else if (rate >= 50) {
                document.getElementById('motivation').textContent = 'ğŸ”¥ å·²ç»è¿‡åŠï¼ç»§ç»­ä¿æŒï¼';
            } else if (day > 10) {
                document.getElementById('motivation').textContent = 'â­ å¥½æ ·çš„ï¼å·²ç»åšæŒè¿™ä¹ˆä¹…äº†ï¼';
            } else {
                const randomMotivation = motivations[Math.floor(Math.random() * motivations.length)];
                document.getElementById('motivation').textContent = randomMotivation;
            }
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const currentDay = getCurrentDay();

            for (let i = 1; i <= totalDays; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = i;

                if (checkedDays.includes(i)) {
                    dayDiv.classList.add('checked');
                }

                if (i === currentDay) {

                grid.appendChild(dayDiv);

        function checkIn() {
            const currentDay = getCurrentDay();
            const btn = document.getElementById('checkInBtn');

            if (checkedDays.includes(currentDay)) {
                checkedDays = checkedDays.filter(d => d !== currentDay);
                btn.textContent = 'âœ“ ä»Šæ—¥æ‰“å¡';
                btn.classList.remove('checked');
            } else {
