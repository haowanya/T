        function createPeppaPig() {

        function initPeppa() {
            const container = document.getElementById('peppa-container');
            const width = container.offsetWidth;
            const height = container.offsetHeight;

            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(0, 1, 5);
            camera.lookAt(0, 1, 0);

            // åˆ›å»ºæ¸²æŸ“å™¨

        function animatePeppa() {
            requestAnimationFrame(animatePeppa);

            // æ‘‡å¤´æ™ƒè„‘åŠ¨ç”»
            const time = Date.now() * 0.001;
            
            // å¤´éƒ¨å·¦å³æ‘†åŠ¨
            headRotation.y = Math.sin(time * 2) * 0.3;
            // å¤´éƒ¨ä¸Šä¸‹ç‚¹åŠ¨
            headRotation.x = Math.sin(time * 3) * 0.15;
            
            // èº«ä½“è½»å¾®æ‘‡æ‘†
            bodyRotation.y = Math.sin(time * 1.5) * 0.1;
            bodyRotation.z = Math.sin(time * 2) * 0.05;

            // åº”ç”¨æ—‹è½¬
            peppa.rotation.y = headRotation.y + bodyRotation.y;
            peppa.rotation.x = headRotation.x;
            peppa.rotation.z = bodyRotation.z;

            // æ•´ä½“ä¸Šä¸‹æµ®åŠ¨
            peppa.position.y = Math.sin(time * 1.5) * 0.1;

        // ========== IndexedDB åˆå§‹åŒ– ==========
        let db;
        const DB_NAME = 'CheckInDB';
        const STORE_NAME = 'checkedDays';

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'day' });
                    }
                };
            });
        }

        function saveCheckIn(day) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put({ day: day, timestamp: new Date().toISOString() });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function removeCheckIn(day) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(day);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function getAllCheckIns() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const days = request.result.map(item => item.day);
                    resolve(days);
                };
                request.onerror = () => reject(request.error);
            });

        const targetDate = new Date('2026-01-08T23:59:59');

        const totalDays = 30;

        function updateCountdown() {
            const now = new Date();

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<div class="motivation" style="grid-column: 1/-1;">ğŸ‰ æŒ‘æˆ˜å®Œæˆï¼æ­å–œä½ ï¼</div>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        function getCurrentDay() {
            const now = new Date();
            const diffTime = now - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
            return Math.min(Math.max(diffDays, 1), totalDays);
        }

        function updateProgress() {
            const currentDay = getCurrentDay();
            const progress = (currentDay / totalDays) * 100;
            
            document.getElementById('currentDay').textContent = `ç¬¬ ${currentDay} å¤©`;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '%';
            
            const checked = checkedDays.length;
            const remaining = totalDays - currentDay + 1;
            const completionRate = Math.round((checked / totalDays) * 100);

            document.getElementById('checkedDays').textContent = checked;
            document.getElementById('remainingDays').textContent = remaining;
            document.getElementById('completionRate').textContent = completionRate + '%';

            updateMotivation(currentDay, completionRate);
        }

        async function generateCalendar(year, month) {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const currentDay = getCurrentDay();

            // Use current date if not specified
            const now = new Date();
            if (!year) year = now.getFullYear();
            if (!month) month = now.getMonth() + 1;

            checkedDays = await getAllCheckIns();

            // Add weekday headers
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Get first and last day of selected month
            const firstDayOfMonth = new Date(year, month - 1, 1);
            const lastDayOfMonth = new Date(year, month, 0);

            // Start from the Sunday before first day of month
            const calendarStart = new Date(firstDayOfMonth);
            calendarStart.setDate(calendarStart.getDate() - firstDayOfMonth.getDay());

            // End at the Saturday after last day of month
            const calendarEnd = new Date(lastDayOfMonth);
            calendarEnd.setDate(calendarEnd.getDate() + (6 - lastDayOfMonth.getDay()));

            // Challenge period
            const firstDate = new Date(startDate);
            const lastDate = new Date(startDate);
            lastDate.setDate(lastDate.getDate() + totalDays - 1);

            // Generate calendar days
            const currentDate = new Date(calendarStart);
            while (currentDate <= calendarEnd) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';

                const date = new Date(currentDate);
                const dayNumber = date.getDate();

                // Check if this date is within challenge period
                if (date >= firstDate && date <= lastDate) {
                    const challengeDay = Math.floor((date - firstDate) / (1000 * 60 * 60 * 24)) + 1;
                    
                    if (checkedDays.includes(challengeDay)) {
                        // Checked day - show "ç¬¬Xå¤©" in pink
                        dayDiv.innerHTML = `<div style="font-size: 0.75rem;">ç¬¬${challengeDay}å¤©</div><div style="font-size: 0.7rem; margin-top: 2px;">âœ“</div>`;
                        dayDiv.classList.add('checked');
                    } else {
                        // Normal challenge day - just show date
                        dayDiv.textContent = dayNumber;
                    }

                    if (challengeDay === currentDay) {
                        dayDiv.classList.add('today');
                    }
                } else {
                    // Days outside selected month or challenge period
                    dayDiv.textContent = dayNumber;
                    if (date.getMonth() !== month - 1) {
                        dayDiv.classList.add('other-month');
                    }
                }

                grid.appendChild(dayDiv);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }
